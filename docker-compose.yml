version: '3.8'
services:

  # MongoDB Service
  mongo:
    image: mongo:6.0.12
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DATABASE_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data/db
      - mongoConf:/data/configdb
  rabbitmq:
    image: rabbitmq:3.9-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitMQData:/var/lib/rabbitmq/
      - rabbitMQLogs:/var/log/rabbitmq/
    environment:
      RABBITMQ_DEFAULT_USER: ${MESSAGE_BROKER_USER}
      RABBITMQ_DEFAULT_PASS: ${MESSAGE_BROKER_PASSWORD}

  # order-management-ui:
  #   build:
  #     context: ./order-management-ui
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:3000" # Map port 3000 of the container to port 3000 on the host
  #   environment:
  #     - NODE_ENV=production

  kitchen-service:
    restart: always
    build:
      context: ./kitchen-service
      dockerfile: Dockerfile
    image : restaurant-order-system/kitchen-service
    ports:
      - "8080:8080" # Map port 8080 of the container to port 8080 on the host
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
    volumes:
      - ./kitchen-service:/app
    command: npm run start
    depends_on:
      - mongo

  warehouse-service:
    restart: always
    build:
      context: ./warehouse-service
      dockerfile: Dockerfile
    image: restaurant-order-system/warehouse-service
    ports:
      - "8081:8080" # Map port 8080 of the container to port 8081 on the host
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
    volumes:
      - ./warehouse-service:/app
    command: npm run start
    depends_on:
      - mongo

volumes:
  mongo:
  mongoConf:
  rabbitMQData:
  rabbitMQLogs:
